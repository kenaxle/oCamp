name: Complex demo app
artifacts:
- type: kr.ac.hanyang.entities.artifacts.War
  content: http://search.maven.org/remotecontent?filepath=io/brooklyn/example/brooklyn-example-hello-world-sql-webapp/0.6.0-M2/brooklyn-example-hello-world-sql-webapp-0.6.0-M2.war
  requirements:
  - type: kr.ac.hanyang.entities.requirements.HostedOn
    fulfillment: service1
  - type: kr.ac.hanyang.entities.requirements.DependsOn
    fulfillment: service1
  - type: kr.ac.hanyang.entities.requirements.ConnectsTo
    fulfillment: service1
    
- type: kr.ac.hanyang.entities.artifacts.Script
  content: {PHP script file}
  requirements:
  - type: kr.ac.hanyang.entities.requirements.HostedOn
    fulfillment: service1
      
- type: kr.ac.hanyang.entities.artifacts.DB
  content: {DB file}
  requirements:
  - type: kr.ac.hanyang.entities.requirements.HostedOn
    fulfillment: service2      

services:
- name: Simple Server 1
  id: service1
  characteristics:
  - type: kr.ac.hanyang.entities.services.web.tomcat.Tomcat8
    install.version: 8.0.22
    
- name: Simple Server 2
  id: service2
  characteristics:
  - type: kr.ac.hanyang.entities.services.web.database.MySQL
    
  
