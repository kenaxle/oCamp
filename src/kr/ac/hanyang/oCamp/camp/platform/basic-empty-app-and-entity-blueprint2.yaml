type: kr.ac.hanyang.oCamp.entities.policies.PolicyManager
actiongroups: 
- id: START
  actions:
  - property: SERVICE_UP
    transitions:
    - type: Initial
      value: false 
    - type: Set
      value: true
  - property: PROVISIONING_LOCATION
    transitions:
    - type: Initial
      value: null 
    - type: Set
      value: OPTIONAL 
- id: STOP
  actions:  
  - property: SERVICE_UP
    transitions:
    - type: Initial
      value: true 
    - type: Set
      value: false
  - property: PROVISIONING_LOCATION
    transitions:
    - type: Initial
      value: OPTIONAL 
    - type: Set
      value: null