policy.manager:
- type: kr.ac.hanyang.oCamp.entities.policies.PolicyManager
  actiongroups: 
  - id: START
    actions:
    - property: SERVICE_UP
      transitions:
      - type: initial
        value: false 
      - type: set
        value: true
    - property: PROVISIONING_LOCATION
      transitions:
      - type: initial
        value: null 
      - type: set
        value: OPTIONAL 
  - id: STOP
    actions:  
    - property: SERVICE_UP
      transitions:
      - type: initial
        value: true 
      - type: set
        value: false
    - property: PROVISIONING_LOCATION
      transitions:
      - type: initial
        value: OPTIONAL 
      - type: set
        value: null